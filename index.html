<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie53</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* ===== パズル画面 ===== */
#puzzleScreen{
  text-align:center;
}

#letters{
  display:flex;
  gap:15px;
  margin-top:30px;
}

.letter{
  width:70px;
  height:70px;
  background:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  font-weight:bold;
  border-radius:10px;
  cursor:grab;
  transition:0.2s;
}

.letter:hover{
  background:#ff004c;
}

/* ===== メインサイト ===== */
#mainSite{
  position:absolute;
  inset:0;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:1s;
}

#mainSite.show{
  opacity:1;
  pointer-events:auto;
}

h1{
  font-size:3rem;
  margin-bottom:20px;
}

p{
  color:#aaa;
}
</style>
</head>
<body>

<!-- パズル画面 -->
<div id="puzzleScreen">
  <h2>文字を正しく並べてください</h2>
  <div id="letters"></div>
</div>

<!-- メインサイト -->
<div id="mainSite">
  <h1>Movie53</h1>
  <p>笑いを創るコント動画チーム</p>
</div>

<script>
const correct = "MOVIE53".split("");
let shuffled = [...correct].sort(()=>Math.random()-0.5);

const container = document.getElementById("letters");

function render(){
  container.innerHTML = "";
  shuffled.forEach((letter,index)=>{
    const div = document.createElement("div");
    div.className="letter";
    div.draggable=true;
    div.textContent=letter;
    div.dataset.index=index;

    div.addEventListener("dragstart",dragStart);
    div.addEventListener("dragover",dragOver);
    div.addEventListener("drop",drop);

    container.appendChild(div);
  });
}

let draggedIndex=null;

function dragStart(e){
  draggedIndex = e.target.dataset.index;
}

function dragOver(e){
  e.preventDefault();
}

function drop(e){
  const targetIndex = e.target.dataset.index;
  [shuffled[draggedIndex], shuffled[targetIndex]] =
  [shuffled[targetIndex], shuffled[draggedIndex]];

  render();
  checkWin();
}

function checkWin(){
  if(shuffled.join("") === correct.join("")){
    document.getElementById("puzzleScreen").style.display="none";
    document.getElementById("mainSite").classList.add("show");
  }
}

render();
</script>

</body>
</html>
